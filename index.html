    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
    :root {
        /* Dark Neumorphic Palette */
        --bg-color: #2c2f36;
        --shadow-dark: #202227;
        --shadow-light: #383c45;
        --text-color: #d1d5db;
        --text-light: #8a91a0;
        --primary: #5a7dff;
        --pink: #ff69b4;
        --transition-smooth: all 0.3s ease-in-out;
        --border-radius-main: 30px;
        --border-radius-inner: 15px;
    }

    /* --- Animasi --- */
    @keyframes slideUpFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Gaya Dasar --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem;
        overflow-y: auto;
    }

    /* --- Panel Utama (Neumorphic) --- */
    .welcome-panel {
        width: 100%;
        max-width: 480px;
        background: var(--bg-color);
        border-radius: var(--border-radius-main);
        padding: 30px 40px 40px 40px;
        text-align: center;
        box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        animation: slideUpFadeIn 0.7s ease-out forwards;
    }

    /* --- Header di dalam Panel --- */
    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--shadow-dark);
        box-shadow: 0 1px 0 var(--shadow-light);
    }
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: var(--text-color);
        font-weight: 600;
        font-size: 1.1rem;
    }
    .logo img, .logo svg {
        width: 28px;
        height: 28px;
    }
    .sign-in-link {
        color: var(--text-light);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
        transition: color var(--transition-smooth);
        cursor: pointer;
    }
    .sign-in-link:hover {
        color: var(--text-color);
    }

    .panel-icon {
        width: 90px;
        height: 90px;
        background: var(--bg-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
        font-size: 3rem;
        color: var(--pink);
        box-shadow: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
    }
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--text-color);
        line-height: 1.3;
    }
    p {
        color: var(--text-light);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 35px;
    }
    .button-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px;
        border-radius: var(--border-radius-inner);
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        border: none;
        background: var(--bg-color);
        transition: var(--transition-smooth);
        box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
    }
    .btn.primary { color: var(--primary); }
    .btn.primary:hover { transform: translateY(-2px); }
    .btn.secondary { color: var(--text-light); }
    .btn.secondary:hover { color: var(--text-color); transform: translateY(-2px); }
    .btn:active {
        transform: translateY(0);
        box-shadow: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
    }

    @media (max-width: 520px) {
        body { padding: 1.5rem 1rem; align-items: flex-start; }
        .welcome-panel { padding: 25px; margin-top: 1rem; }
        .panel-header { margin-bottom: 25px; padding-bottom: 15px; }
        h1 { font-size: 2.2rem; }
        p { font-size: 1rem; }
    }
</style>
</head>

        </div>
    </div>

</html>
