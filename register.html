<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Registration - Happy Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #ff7e5f; --secondary: #feb47b; --accent1: #ffc371; --accent2: #ff5f6d;
            --dark: #1a1a2e; --darker: #16213e; --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15); --success: #30cfd0; --error: #f87171;
            --light-text: rgba(255, 255, 255, 0.9); --transition-fast: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--darker); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff; position: relative; overflow: hidden; padding: 20px; }
        body::before, body::after { content: ''; position: absolute; top: 50%; left: 50%; width: 800px; height: 800px; background-image: radial-gradient(circle, var(--primary) 0%, rgba(255,126,95,0) 60%); border-radius: 50%; transform: translate(-50%, -50%); animation: move-aurora 20s linear infinite; filter: blur(100px); opacity: 0.4; }
        body::after { background-image: radial-gradient(circle, var(--accent2) 0%, rgba(255,95,109,0) 60%); animation-name: move-aurora-2; animation-delay: -10s; }
        @keyframes move-aurora { 0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); } 50% { transform: translate(-45%, -55%) rotate(180deg) scale(1.2); } 100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); } }
        @keyframes move-aurora-2 { 0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.1); } 50% { transform: translate(-55%, -45%) rotate(-180deg) scale(0.9); } 100% { transform: translate(-50%, -50%) rotate(-360deg) scale(1.1); } }
        .container { width: 100%; max-width: 450px; z-index: 10; }
        .box { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px; width: 100%; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .header { text-align: center; margin-bottom: 30px; }
        .header-icon { width: 75px; height: 75px; background: linear-gradient(45deg, var(--accent2), var(--primary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; border: 2px solid var(--glass-border); box-shadow: 0 8px 30px rgba(255, 95, 109, 0.4); animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        .header-icon i { font-size: 36px; color: #fff; text-shadow: 0 0 15px rgba(0,0,0,0.3); }
        h1 { font-size: 2rem; font-weight: 700; background: linear-gradient(45deg, var(--primary), var(--accent1)); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 6px; }
        .header p { color: var(--light-text); font-size: 1rem; }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 16px; transition: var(--transition-fast); }
        .input-field { width: 100%; padding: 14px 16px 14px 45px; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border); border-radius: 10px; color: #fff; font-size: 1rem; transition: var(--transition-fast); }
        .input-field:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px rgba(255, 126, 95, 0.4); }
        .input-field:focus + i { color: var(--accent1); }
        .btn { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--accent2) 0%, var(--primary) 100%); border: none; border-radius: 12px; color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition-fast); display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 25px rgba(255, 95, 109, 0.35); }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: none; }
        .btn i { transition: transform 0.3s ease; }
        .btn:hover:not(:disabled) i { transform: rotate(15deg); }
        .back-link { color: var(--light-text); text-decoration: none; font-weight: 500; transition: var(--transition-fast); text-align: center; display: block; margin-top: 20px; }
        .back-link:hover { color: var(--primary); }
        .feedback-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); z-index: 3000; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        .feedback-modal.visible { opacity: 1; }
        .feedback-content { background: rgba(30, 40, 60, 0.95); border-radius: 20px; padding: 30px 40px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); transform: scale(0.95); transition: transform 0.3s ease; }
        .feedback-modal.visible .feedback-content { transform: scale(1); }
        #accountModal .feedback-content { border-top: 4px solid var(--success); }
        #failureModal .feedback-content { border-top: 4px solid var(--error); }
        #failureModal h2 { background: linear-gradient(45deg, var(--error), var(--primary)); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .feedback-content .icon-container { height: 60px; margin-bottom: 20px; }
        .feedback-content .icon { font-size: 50px; }
        .feedback-content .icon.failure { color: var(--error); animation: shake 0.5s ease-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); } 20%, 40%, 60%, 80% { transform: translateX(8px); } }
        .feedback-content h2 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 600; }
        #accountModal h2 { background: linear-gradient(45deg, var(--success), #a1ffce); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .feedback-content p { font-size: 1rem; color: var(--light-text); }
        .data-display { background: rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 20px; margin-top: 20px; margin-bottom: 25px; text-align: left; }
        .data-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.1rem; }
        .data-item:last-child { margin-bottom: 0; }
        .data-item span { color: var(--light-text); }
        .data-item strong, .data-item .share-link { color: #fff; font-weight: 600; word-break: break-all; }
        .share-link-container { background: rgba(0,0,0,0.3); padding: 10px 15px; border-radius: 8px; }
        .copy-btn { background: none; border: 1px solid var(--glass-border); color: var(--light-text); padding: 5px 10px; border-radius: 8px; cursor: pointer; transition: var(--transition-fast); margin-left: 10px; }
        .copy-btn:hover { background: var(--success); color: var(--darker); }
        .feedback-actions { display: flex; gap: 15px; justify-content: center; }
        .feedback-btn { flex-grow: 1; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition-fast); }
        .btn-back { background: var(--glass); border: 1px solid var(--glass-border); color: var(--light-text); }
        .btn-back:hover { background: rgba(255, 255, 255, 0.1); }
        .btn-signin { background: linear-gradient(to right, var(--success) 0%, #a1ffce 100%); border: none; color: var(--darker); }
        .btn-signin:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(48, 207, 208, 0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="registrationBox">
            <div class="header">
                <div class="header-icon"><i class="fas fa-user-shield"></i></div>
                <h1>Create Admin Account</h1>
                <p>Fill in the details to register a new admin.</p>
            </div>
            <form id="registerForm" onsubmit="event.preventDefault(); createAccount();">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="adminName" class="input-field" placeholder="Admin Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" id="adminPass" class="input-field" placeholder="Password" required>
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <button type="submit" class="btn"><i class="fas fa-plus-circle"></i> Create Account</button>
            </form>
            <a href="admin.html" class="back-link">Go to Admin Panel</a>
        </div>
    </div>
    <div class="feedback-modal" id="accountModal">
        <div class="feedback-content">
            <h2><i class="fas fa-party-horn"></i> Account Created!</h2>
            <div class="data-display">
                <div class="data-item">
                    <span>Username:</span>
                    <div><strong id="displayUser"></strong><button class="copy-btn" onclick="copyData('displayUser')"><i class="fas fa-copy"></i></button></div>
                </div>
                <div class="data-item">
                    <span>Password:</span>
                     <div><strong id="displayPass"></strong><button class="copy-btn" onclick="copyData('displayPass')"><i class="fas fa-copy"></i></button></div>
                </div>
                <div class="data-item">
                    <span>Share Link:</span>
                    <button class="copy-btn" onclick="copyData('shareLink')"><i class="fas fa-copy"></i></button>
                </div>
                <div class="share-link-container">
                    <span id="shareLink" class="share-link"></span>
                </div>
            </div>
            <div class="feedback-actions">
                <button class="feedback-btn btn-back" onclick="closeModal('accountModal')">Close</button>
                <button class="feedback-btn btn-signin" onclick="goToAdmin()">Go to Admin</button>
            </div>
        </div>
    </div>
    <div class="feedback-modal" id="failureModal">
        <div class="feedback-content">
            <div class="icon-container"><i class="fas fa-times-circle icon failure"></i></div>
            <h2 id="failureTitle">Gagal Registrasi</h2>
            <p id="failureMessage"></p>
        </div>
    </div>
    <script>
        const firebaseConfig = { apiKey: "GANTI_DENGAN_API_KEY_ANDA", authDomain: "mayfa-fa284.firebaseapp.com", databaseURL: "https://mayfa-fa284-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        function createAccount() {
            const adminName = document.getElementById('adminName').value.trim();
            const adminPass = document.getElementById('adminPass').value;
            const submitBtn = document.querySelector('#registerForm button');
            if (!adminName || !adminPass) { return alert("Admin Name and Password are required."); }
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            submitBtn.disabled = true;
            database.ref('admins').orderByChild('username').equalTo(adminName).once('value', snapshot => {
                if (snapshot.exists()) {
                    showFailureModal("Username sudah terdaftar", "Silakan pilih nama lain.");
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Account';
                    submitBtn.disabled = false;
                } else {
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
                    const newAdminRef = database.ref('admins').push();
                    newAdminRef.set({ username: adminName, password: adminPass, createdAt: new Date().toISOString() })
                    .then(() => {
                        const newAdminId = newAdminRef.key;
                        // Membuat data default untuk halaman ulang tahun baru
                        const defaultPageData = {
                            birthdayName: "Your Name",
                            birthDate: "2000-01-01",
                            guestUser: "guest",
                            guestPass: "123",
                            qrImageUrl: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.google.com"
                        };
                        return database.ref('birthday_pages/' + newAdminId).set(defaultPageData);
                    })
                    .then(() => {
                        showAccountModal(adminName, adminPass, newAdminRef.key);
                    }).catch(error => {
                        showFailureModal('Error Creating Account', error.message);
                    }).finally(() => {
                        submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Account';
                        submitBtn.disabled = false;
                    });
                }
            });
        }
        function showAccountModal(user, pass, newId) {
            document.getElementById('displayUser').textContent = user;
            document.getElementById('displayPass').textContent = pass;
            const shareLinkElement = document.getElementById('shareLink');
            const fullLink = `${window.location.origin}/index.html?id=${newId}`;
            shareLinkElement.textContent = fullLink;
            const modal = document.getElementById('accountModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
        }
        function showFailureModal(title, message) {
            document.getElementById('failureTitle').textContent = title;
            document.getElementById('failureMessage').textContent = message;
            const modal = document.getElementById('failureModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('visible'), 10);
            setTimeout(() => closeModal('failureModal'), 3500);
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('visible');
            setTimeout(() => {
                modal.style.display = 'none';
                if (modalId === 'accountModal') { document.getElementById('registerForm').reset(); }
            }, 300);
        }
        document.querySelectorAll('.feedback-modal').forEach(modal => {
            modal.addEventListener('click', (event) => {
                if (event.target === modal) { closeModal(modal.id); }
            });
        });
        function goToAdmin() { window.location.href = 'admin.html'; }
        function copyData(elementId) {
            const textToCopy = document.getElementById(elementId).textContent;
            const copyButton = event.target.closest('.copy-btn');
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyButton.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => { copyButton.innerHTML = '<i class="fas fa-copy"></i>'; }, 1500);
            }).catch(err => { alert('Gagal menyalin!'); });
        }
    </script>
</body>
</html>
