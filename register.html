<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Regist page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.PNG" />
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <style>
    :root {
        --bg-color: #242831;
        --shadow-dark: #1a1d25;
        --shadow-light: #2e333e;
        --text-color: #e0e0e0;
        --text-muted: #9e9e9e;
        --primary: #7a5dff; 
        --primary-dark: #694fe2; 
        --success: #28a745;
        --error: #dc3545;
        --pink: #ff69b4;
        --transition-normal: all 0.3s ease-in-out;
        --transition-slider: transform 0.4s cubic-bezier(0.65, 0.05, 0.36, 1);
        --radius-main: 25px;
        --radius-inner: 15px;
    }
    
    @keyframes animated-gradient-text { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes zoomIn { from { opacity: 0; transform: scale(0.97); } to { opacity: 1; transform: scale(1); } }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- GENERAL STYLES --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-user-select: none; user-select: none; }
    body { background: var(--bg-color); min-height: 100vh; display: flex; justify-content: center; align-items: center; color: var(--text-color); padding: 20px; }
    textarea, input { touch-action: auto; -webkit-user-select: text; user-select: text; }
    
    /* --- MAIN AUTH CONTAINER --- */
    #auth-container { width: 100%; transition: max-width 0.8s ease, min-height 0.8s ease; max-width: 450px; }
    #auth-container.is-active { max-width: 1200px; min-height: 95vh; }
    #auth-box { background: var(--bg-color); border-radius: var(--radius-main); box-shadow: 15px 15px 30px var(--shadow-dark), -15px -15px 30px var(--shadow-light); padding: 40px; width: 100%; animation: zoomIn 0.6s ease-out; perspective: 1500px; display: none; }
    #auth-container.loaded #auth-box { display: block; }
    #auth-flipper { transition: transform 0.8s, height 0.6s ease; transform-style: preserve-3d; position: relative; }
    #auth-flipper.is-flipped { transform: rotateY(180deg); }
    .auth-form-side { backface-visibility: hidden; -webkit-backface-visibility: hidden; position: absolute; width: 100%; top: 0; left: 0; }
    .auth-form-side.is-back { transform: rotateY(180deg); }
    
    /* --- HEADER --- */
    .brand-header { text-align: center; margin-bottom: 35px; }
    .brand-header img { width: 60px; height: 60px; border-radius: var(--radius-inner); margin: 0 auto 20px; display: block; padding: 5px; background: var(--bg-color); box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); }
    .brand-header h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; background: linear-gradient(90deg, var(--primary), var(--pink), var(--primary)); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: animated-gradient-text 4s linear infinite; }
    .brand-header p { color: var(--text-muted); font-size: 1rem; }
    
    /* --- SLIDER TABS --- */
    .slider-tabs { position: relative; padding: 5px; border-radius: var(--radius-inner); box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light); margin-bottom: 25px; }
    .slider-tabs-track { display: flex; width: 100%; }
    .tab-label { flex: 1; text-align: center; padding: 14px; font-weight: 600; color: var(--text-muted); cursor: pointer; z-index: 2; transition: color 0.3s ease-in-out; }
    .slider-thumb { position: absolute; top: 5px; left: 5px; width: calc(50% - 5px); height: calc(100% - 10px); background: var(--bg-color); border-radius: 10px; box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light); transition: var(--transition-slider); z-index: 1; }
    .slider-tabs.register-active .slider-thumb { transform: translateX(calc(100%)); }
    .slider-tabs.login-active #login-tab-label, .slider-tabs.register-active #register-tab-label { color: var(--primary); }

    /* --- FORMS & INPUTS --- */
    .input-group { margin-bottom: 25px; text-align: left; }
    .input-group label { display: block; color: var(--text-muted); font-size: 0.9rem; font-weight: 500; margin-bottom: 12px; padding-left: 5px; }
    .input-wrapper { position: relative; }
    .input-field { width: 100%; padding: 18px 22px 18px 55px; background: var(--bg-color); border: none; border-radius: var(--radius-inner); color: var(--text-color); font-size: 1rem; box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light); transition: var(--transition-normal); }
    .input-field:focus { outline: none; box-shadow: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light), 0 0 0 2px var(--primary); }
    .input-wrapper .icon-left, .input-wrapper .icon-right { position: absolute; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 1rem; pointer-events: none; transition: var(--transition-normal); }
    .input-wrapper .icon-left { left: 20px; }
    .input-wrapper .icon-right { right: 20px; cursor: pointer; pointer-events: auto; }
    .input-field:focus ~ .icon-left { color: var(--primary); }
    
    /* --- BUTTONS & ACTIONS --- */
    .btn-primary { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: var(--radius-inner); color: #FFFFFF; font-size: 1.05rem; font-weight: 600; letter-spacing: 0.5px; cursor: pointer; transition: var(--transition-normal); box-shadow: 8px 8px 18px var(--shadow-dark), -8px -8px 18px var(--shadow-light); display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-3px); background: var(--primary-dark); }
    .btn-primary:active:not(:disabled) { transform: translateY(0); box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

    /* Google Button and Separator */
    .auth-separator { display: flex; align-items: center; text-align: center; color: var(--text-muted); margin: 20px 0; font-size: 0.9rem; font-weight: 500;}
    .auth-separator::before, .auth-separator::after { content: ''; flex: 1; border-bottom: 1px solid var(--shadow-dark); }
    .auth-separator:not(:empty)::before { margin-right: .5em; }
    .auth-separator:not(:empty)::after { margin-left: .5em; }
    .btn-google { display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 16px; background: var(--bg-color); border: none; border-radius: var(--radius-inner); color: var(--text-color); font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition-normal); box-shadow: 8px 8px 18px var(--shadow-dark), -8px -8px 18px var(--shadow-light); margin-bottom: 20px; }
    .btn-google:hover { transform: translateY(-3px); box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light); }
    .btn-google:active { transform: translateY(0); box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light); }
    .btn-google svg { width: 24px; height: 24px; }
    
    /* Other Styles */
    textarea.input-field { padding: 18px 22px; }
    .support-section { margin-top: 40px; padding-top: 25px; border-top: 1px solid var(--shadow-dark); text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    #adminPanelBox { display: none; /* Full admin panel styles are omitted for brevity */ }
    #auth-container.is-active #auth-box { display: none; }
    #auth-container.is-active #adminPanelBox { display: flex; flex-direction: column; width: 100%; height: 95vh; animation: zoomIn 0.6s ease-out; padding: 30px; background: var(--bg-color); border-radius: var(--radius-main); box-shadow: 15px 15px 30px var(--shadow-dark), -15px -15px 30px var(--shadow-light); }
    .swal2-popup { background: var(--bg-color) !important; color: var(--text-color) !important; border-radius: var(--radius-main) !important; }
    .swal2-title { color: var(--text-color) !important; }
    .swal2-html-container { color: var(--text-muted) !important; }
    .swal2-confirm, .swal2-cancel, .swal2-deny { border: none !important; border-radius: var(--radius-inner) !important; font-weight: 600 !important; }
    .swal2-confirm { background: var(--primary) !important; color: #fff !important; }
    .swal2-cancel { background-color: var(--bg-color) !important; color: var(--text-muted) !important; }
    </style>
</head>
<body>
    <div id="auth-container">
        <div class="box" id="auth-box">
            <div class="brand-header">
                <img src="/IMG_1551.png" alt="Logo">
                <h1>Selamat Datang</h1>
                <p id="auth-subtitle">Masuk untuk melanjutkan</p>
            </div>
            
            <div class="slider-tabs" id="slider-tabs-container">
                <div class="slider-tabs-track">
                    <span class="tab-label" id="login-tab-label">Login</span>
                    <span class="tab-label" id="register-tab-label">Register</span>
                </div>
                <div class="slider-thumb"></div>
            </div>

            <button class="btn-google" id="google-signin-btn">
                <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                <span>Continue with Google</span>
            </button>
            
            <div class="auth-separator">OR CONTINUE WITH</div>

            <div id="auth-flipper">
                <div class="auth-form-side" id="login-form-content">
                    <div class="input-group"><label for="loginEmail">Email</label><div class="input-wrapper"><i class="fas fa-envelope icon-left"></i><input type="email" id="loginEmail" class="input-field" placeholder="Ketik email Anda"></div></div>
                    <div class="input-group"><label for="loginPass">Password</label><div class="input-wrapper"><i class="fas fa-key icon-left"></i><input type="password" id="loginPass" class="input-field" placeholder="••••••••••"><i class="fas fa-eye-slash icon-right" onclick="togglePasswordVisibility('loginPass', this)"></i></div></div>
                </div>

                <div class="auth-form-side is-back" id="register-form-content">
                    <div class="input-group"><label for="registerEmail">Email</label><div class="input-wrapper"><i class="fas fa-envelope icon-left"></i><input type="email" id="registerEmail" class="input-field" placeholder="Gunakan email aktif" required></div></div>
                    <div class="input-group"><label for="registerPass">Password Baru</label><div class="input-wrapper"><i class="fas fa-key icon-left"></i><input type="password" id="registerPass" class="input-field" placeholder="Minimal 6 karakter" required><i class="fas fa-eye-slash icon-right" onclick="togglePasswordVisibility('registerPass', this)"></i></div></div>
                </div>
            </div>
            
            <button class="btn-primary" id="main-action-btn"><i class="fas fa-sign-in-alt"></i> Masuk</button>
            
            <div class="support-section">
                <p>© 2025 xlordcode. All Rights Reserved.</p>
            </div>
        </div>
        
        <div id="adminPanelBox">
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
    // --- START OF FULL SCRIPT ---
    
    // ⚠️ PASTIKAN SUDAH MENGGANTI DENGAN KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
    apiKey: "AIzaSyCWl2CJqIr-u8lSHu8s4tgZ25UQIK2ivt0",
    authDomain: "mayfa-fa284.firebaseapp.com",
    databaseURL: "https://mayfa-fa284-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mayfa - fa284 ",
    storageBucket: "mayfa-fa284.firebasestorage.app",
    storageBucket: "mayfa-fa284.firebasestorage.app",
    messagingSenderId: "523290705179 ",
    appId: "1:523290705179:web:b06ae4d8e6b08cf07b27be",
};

    // --- Initialize Firebase ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // --- Global DOM Variables ---
    const authContainer = document.getElementById('auth-container');
    const authFlipper = document.getElementById('auth-flipper');
    const authSubtitle = document.getElementById('auth-subtitle');
    const mainActionBtn = document.getElementById('main-action-btn');
    const loginFormContent = document.getElementById('login-form-content');
    const registerFormContent = document.getElementById('register-form-content');
    const sliderTabsContainer = document.getElementById('slider-tabs-container');
    const loginTabLabel = document.getElementById('login-tab-label');
    const registerTabLabel = document.getElementById('register-tab-label');
    
    // --- UI Functions (Unchanged) ---
    function showLoginView() { sliderTabsContainer.classList.add('login-active'); sliderTabsContainer.classList.remove('register-active'); authFlipper.classList.remove('is-flipped'); authSubtitle.innerText = 'Masuk untuk melanjutkan'; mainActionBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk'; setTimeout(() => { if (loginFormContent) authFlipper.style.height = `${loginFormContent.offsetHeight}px` }, 50); }
    function showRegisterView() { sliderTabsContainer.classList.remove('login-active'); sliderTabsContainer.classList.add('register-active'); authFlipper.classList.add('is-flipped'); authSubtitle.innerText = 'Buat akun baru untuk memulai'; mainActionBtn.innerHTML = '<i class="fas fa-user-plus"></i> Daftar Sekarang'; setTimeout(() => { if (registerFormContent) authFlipper.style.height = `${registerFormContent.offsetHeight}px` }, 50); }
    function togglePasswordVisibility(fieldId, icon) { const field = document.getElementById(fieldId); if(field) { field.type = field.type === "password" ? "text" : "password"; icon.classList.toggle('fa-eye'); icon.classList.toggle('fa-eye-slash'); } }
    
    // --- Authentication Logic (Unchanged) ---
    document.addEventListener('DOMContentLoaded', () => {
        auth.onAuthStateChanged(user => {
            if (user && user.emailVerified) {
                authContainer.classList.add('is-active');
                // loadDataToForm(user); // Uncomment if you have the admin panel in the same file
            } else {
                authContainer.classList.remove('is-active');
                document.getElementById('auth-container').classList.add('loaded');
                if (!user) {
                    showLoginView();
                }
            }
        });
        loginTabLabel.addEventListener('click', showLoginView);
        registerTabLabel.addEventListener('click', showRegisterView);
        mainActionBtn.addEventListener('click', handleMainAction);
        document.getElementById('google-signin-btn').addEventListener('click', signInWithGoogle);
    });

    function handleMainAction() {
        if (sliderTabsContainer.classList.contains('register-active')) {
            createAccount();
        } else {
            loginWithEmail();
        }
    }

    function createAccount() {
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPass').value;

        if (!email || !password) return Swal.fire('Input Tidak Lengkap', 'Email dan password wajib diisi.', 'warning');
        if (password.length < 6) return Swal.fire('Password Terlalu Pendek', 'Password minimal harus 6 karakter.', 'warning');
        
        setButtonLoading(true, 'Membuat Akun...');
        auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
                const user = userCredential.user;
                user.sendEmailVerification().then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registrasi Berhasil!',
                        html: `Satu langkah lagi! Kami telah mengirimkan email verifikasi ke <b>${email}</b>. Silakan periksa kotak masuk Anda dan klik link di dalamnya.`,
                        confirmButtonText: 'Oke, Saya Mengerti'
                    });
                });
                // createDefaultUserData(user); // Uncomment if needed
            })
            .then(() => {
                showLoginView();
                document.getElementById('loginEmail').value = email;
            })
            .catch(error => {
                const message = error.code === 'auth/email-already-in-use' ? 'Email ini sudah terdaftar. Silakan login.' : 'Terjadi error: ' + error.message;
                Swal.fire('Registrasi Gagal', message, 'error');
            })
            .finally(() => setButtonLoading(false));
    }

    function loginWithEmail() {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPass').value;

        if (!email || !password) return Swal.fire('Input Diperlukan', 'Email dan password harus diisi.', 'warning');
        
        setButtonLoading(true, 'Memverifikasi...');
        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                if (!userCredential.user.emailVerified) {
                    auth.signOut();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Email Belum Diverifikasi',
                        html: `Silakan periksa email <b>${email}</b> dan klik link verifikasi.`,
                        confirmButtonText: 'Kirim Ulang Email',
                        showCancelButton: true,
                        cancelButtonText: 'Tutup'
                    }).then(result => {
                        if (result.isConfirmed) {
                            userCredential.user.sendEmailVerification().then(() => {
                                Swal.fire('Terkirim!', 'Email verifikasi baru telah dikirim.', 'success');
                            });
                        }
                    });
                }
            })
            .catch(error => {
                Swal.fire('Login Gagal', 'Email atau password yang Anda masukkan salah.', 'error');
            })
            .finally(() => setButtonLoading(false));
    }

    function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .catch(error => {
                 if (error.code === 'auth/unauthorized-domain') {
                    Swal.fire('Login Google Gagal', 'Domain aplikasi ini belum diizinkan. Pastikan Anda sudah menambahkan `localhost` dan `127.0.0.1` ke Authorized Domains di Firebase Console.', 'error');
                } else {
                    Swal.fire('Login Google Gagal', error.message, 'error');
                }
            });
    }
    
    function setButtonLoading(isLoading, text = '') {
        mainActionBtn.disabled = isLoading;
        const googleBtn = document.getElementById('google-signin-btn');
        googleBtn.disabled = isLoading;

        if (isLoading) {
            mainActionBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            mainActionBtn.insertAdjacentText('beforeend', ` ${text || 'Memproses...'}`);
        } else {
             if (sliderTabsContainer.classList.contains('register-active')) {
                mainActionBtn.innerHTML = '<i class="fas fa-user-plus"></i> Daftar Sekarang';
            } else {
                mainActionBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
            }
        }
    }
    </script>
</body>
</html>
