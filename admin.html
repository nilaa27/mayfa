<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            width: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            padding: 20px; perspective: 1000px;
        }
        #auth-container { width: 90%; max-width: 450px; position: relative; }
        .box {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 20px; padding: 40px; width: 100%; position: absolute; top: 0; left: 0;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s ease;
            backface-visibility: hidden;
        }
        #adminLoginBox { transform: rotateY(0deg); opacity: 1; z-index: 2; }
        #auth-container.is-active #adminLoginBox { transform: rotateY(180deg); opacity: 0; z-index: 1; }
        #adminPanelBox { transform: rotateY(-180deg); opacity: 0; z-index: 1; }
        #auth-container.is-active #adminPanelBox { transform: rotateY(0deg); opacity: 1; z-index: 2; }
        .box-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logout-btn { background: none; border: none; color: rgba(255,255,255,0.7); font-size: 1.2rem; cursor: pointer; transition: all 0.3s ease; }
        .logout-btn:hover { color: #fff; transform: scale(1.1); }
        h1 { color: #fff; margin: 0; padding: 0; font-size: 28px; font-weight: 500; text-align: left; }
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.8); }
        .input-group input { width: 100%; padding: 15px 15px 15px 50px; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.3); color: #fff; font-size: 16px; border-radius: 0; transition: border-color 0.3s ease; }
        .input-group input:focus { outline: none; border-bottom-color: #4facfe; }
        .input-group input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .input-group input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        .input-group input[type="date"] { padding-right: 15px; }
        
        /* [DIUBAH] Penataan Fieldset untuk kerapian */
        fieldset {
            border: none;
            padding: 0;
            margin-bottom: 20px;
        }
        legend {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            padding-bottom: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn { width: 100%; padding: 15px; background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); border: none; border-radius: 10px; color: #141E30; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .btn:hover { box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4); transform: translateY(-2px); }
        .back-link { display: block; text-align: center; margin-top: 25px; color: #fff; font-size: 14px; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        #auth-container.is-active fieldset { animation: slideInUp 0.5s ease-out forwards; opacity: 0; }
        #auth-container.is-active fieldset:nth-of-type(1) { animation-delay: 0.2s; }
        #auth-container.is-active fieldset:nth-of-type(2) { animation-delay: 0.5s; }
        #auth-container.is-active .btn { animation: slideInUp 0.5s ease-out forwards; opacity: 0; animation-delay: 0.8s; }
        
        .feedback-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); z-index: 2000; justify-content: center; align-items: center; padding: 15px; }
        .feedback-content { background: white; border-radius: 15px; padding: 30px 40px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; max-width: 350px; display: flex; flex-direction: column; align-items: center; }
        .feedback-content .icon-container { width: 60px; height: 60px; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; }
        .feedback-content .icon { font-size: 60px; }
        .feedback-content .icon.success { color: #28a745; }
        .feedback-content .icon.failure { color: #dc3545; }
        .feedback-content h2 { font-size: 24px; color: #333; margin-bottom: 10px; font-weight: 600; }
        @keyframes popIn { 0% { transform: scale(0.7); opacity: 0; } 80% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); } }
        .feedback-content .icon { animation: popIn 0.5s ease-out forwards; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #4facfe; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .hidden { display: none; }

        @media (max-width: 480px) { .box { padding: 25px; } h1 { font-size: 24px; } .btn { font-size: 16px; } legend { font-size: 0.9rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <div class="box" id="adminLoginBox">
                <h1 style="text-align: center;"><i class="fas fa-user-shield"></i> Admin Login</h1>
                <div class="input-group"><i class="fas fa-user icon"></i><input type="text" id="adminUser" placeholder="Username Admin"></div>
                <div class="input-group"><i class="fas fa-key icon"></i><input type="password" id="adminPass" placeholder="Password Admin"></div>
                <button class="btn" onclick="adminLogin()">Login</button>
            </div>
            <div class="box" id="adminPanelBox">
                <div class="box-header"><h1><i class="fas fa-cogs"></i> Pengaturan</h1><button class="logout-btn" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button></div>
                <form id="editForm" onsubmit="event.preventDefault(); saveData();">
                    <fieldset>
                        <legend><i class="fas fa-birthday-cake"></i> Info Halaman Utama</legend>
                        <div class="input-group"><i class="fas fa-user-edit icon"></i><input type="text" id="birthdayNameInput" placeholder="Nama yang Ulang Tahun" required></div>
                        <div class="input-group"><i class="fas fa-calendar-alt icon"></i><input type="date" id="birthDateInput" placeholder="Tanggal Lahir" required></div>
                        <div class="input-group"><i class="fas fa-link icon"></i><input type="text" id="qrLinkInput" placeholder="Link untuk QR Code"></div>
                    </fieldset>
                    <fieldset>
                        <legend><i class="fas fa-users-cog"></i> Akses Login Tamu</legend>
                        <div class="input-group"><i class="fas fa-users icon"></i><input type="text" id="guestUserInput" placeholder="Username Login Tamu" required></div>
                        <div class="input-group"><i class="fas fa-lock icon"></i><input type="text" id="guestPassInput" placeholder="Password Login Tamu" required></div>
                    </fieldset>
                    <button type="submit" class="btn">Simpan Perubahan</button>
                </form>
                <a href="index.html" class="back-link">&larr; Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>
    
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-content">
            <div class="icon-container">
                <div class="loader"></div>
                <i class="fas fa-check-circle icon success hidden"></i>
                <i class="fas fa-times-circle icon failure hidden"></i>
            </div>
            <h2 id="feedbackTitle">Mengecek...</h2>
            <p id="feedbackMessage"></p>
        </div>
    </div>

    <script>
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'admin123';
        const authContainer = document.getElementById('auth-container');
        const feedbackModal = document.getElementById('feedbackModal');
        const feedbackTitle = document.getElementById('feedbackTitle');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const loader = feedbackModal.querySelector('.loader');
        const successIcon = feedbackModal.querySelector('.icon.success');
        const failureIcon = feedbackModal.querySelector('.icon.failure');

        function showFeedback(state, title, message = '') {
            loader.classList.add('hidden');
            successIcon.classList.add('hidden');
            failureIcon.classList.add('hidden');
            feedbackModal.style.display = 'flex';
            feedbackTitle.textContent = title;
            feedbackMessage.textContent = message;

            if (state === 'loading') {
                loader.classList.remove('hidden');
            } else if (state === 'success') {
                successIcon.classList.remove('hidden');
            } else if (state === 'failure') {
                failureIcon.classList.remove('hidden');
            }
        }

        function hideFeedback() {
            feedbackModal.style.display = 'none';
        }
        
        function adminLogin() {
            const user = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            
            showFeedback('loading', 'Mengecek...');
            
            setTimeout(() => {
                if (user === ADMIN_USER && pass === ADMIN_PASS) {
                    showFeedback('success', 'Login Berhasil!');
                    setTimeout(() => {
                        hideFeedback();
                        authContainer.classList.add('is-active');
                        loadDataToForm();
                    }, 1000); // Tunggu 1 detik setelah centang hijau
                } else {
                    showFeedback('failure', 'Login Gagal!', 'Username atau Password salah.');
                    setTimeout(hideFeedback, 2000); // Sembunyikan setelah 2 detik
                }
            }, 1500); // Simulasi waktu loading
        }
        
        function logout() { authContainer.classList.remove('is-active'); }
        function loadDataToForm() {
            document.getElementById('birthdayNameInput').value = localStorage.getItem('birthdayName') || 'Mayfa';
            document.getElementById('birthDateInput').value = localStorage.getItem('birthDate') || '2005-09-28';
            document.getElementById('qrLinkInput').value = localStorage.getItem('qrLink') || '';
            document.getElementById('guestUserInput').value = localStorage.getItem('guestUser') || 'user';
            document.getElementById('guestPassInput').value = localStorage.getItem('guestPass') || 'user';
        }

        function saveData() {
            localStorage.setItem('birthdayName', document.getElementById('birthdayNameInput').value);
            localStorage.setItem('birthDate', document.getElementById('birthDateInput').value);
            localStorage.setItem('qrLink', document.getElementById('qrLinkInput').value);
            localStorage.setItem('guestUser', document.getElementById('guestUserInput').value);
            localStorage.setItem('guestPass', document.getElementById('guestPassInput').value);
            
            showFeedback('success', 'Tersimpan!', 'Data telah berhasil diperbarui.');
            setTimeout(hideFeedback, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => { authContainer.classList.remove('is-active'); });
    </script>
</body>
</html>
